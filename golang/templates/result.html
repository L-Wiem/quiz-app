<!DOCTYPE HTML>
<html>
<head>
    <title>Quiz in Computer Science</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="/css/main.css?version=2"/>
    <link rel="stylesheet" href="/css/app.css"/>

    <noscript>
        <link rel="stylesheet" href="/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="symbol"><img src="/images/logo.svg" alt=""/></span><span class="title">Quiz</span>
            </a>
        </div>
    </header>

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <div class="inner">
                <header>
                    <h1>Your Result</h1>
                </header>
            </div>
            <section>

                <article class="style2">

                    <h2>Your Points are: {{.Points}}</h2>
                    <h2>Your Score is: {{printf "%.2f" .Score}} %</h2>
                    {{if gt .Score 50.0}}
                    <div style="color:green;"><i class="fa fa-check-circle"></i> Congratulations !!! You have passed the</div>
                    Quiz!
                    {{else}}
                    <div style="color:red;"><i class="fa fa-times-circle"></i> Sorry ! You have failed</div>
                    {{end}}
                    <div>
                        <a href="questions?category_id={{.CategoryID}}" class="button btn-primary">Retry Quiz</a>
                        <a href="/" class="button btn-primary">Back to Categories</a>
                    </div>
                </article>

            </section>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
